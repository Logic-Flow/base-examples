<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #app {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }
      .map-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .button-wrapper {
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>

  <body>
    <div class="map-wrapper">
      <div id="app"></div>
      <div class="button-wrapper">
        <button id="js_download-img">下载快照</button>
        <button id="js_download-xml">下载xml</button>
      </div>
    </div>
  </body>
</html>
